<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <h1 class="title">rock paper scisscors</h3>
    <div class="text-container">
      <p>"Play Against Mr. Computer"</p>
    </div>

    <div class="icon-container player">
      <div class="icons" id="rock">
      
        <img src="icons/rock-paper-scissors-icon-23 (1).jpg" alt="An icon of the hand making a rock sign" />
      </div>
      
      <div class="icons" id="paper">
     
        <img src="icons/rock-paper-scissors-icon-23.jpg" alt="An icon of the hand making a paper sign" />
      </div>
      <div class="icons" id="scissor">
        
        <img src="icons/rock-paper-scissors-icon-22.jpg" alt="An icon of the hand making a scissor sign" />
      </div>
    </div>

    <div class = "results"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
