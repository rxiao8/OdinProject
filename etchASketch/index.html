<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
        <div class="btn">
        <div class="canvas-btn">
         <button class="buttons" id="clear">Clear Canvas</button>
       <button class="buttons" id="create" class="btns">Click here</button>
    </div>
    <div class="slider"><p>Select Canvas Dimensions: <span id="demo"></span></p>
            <input type="range" min="16" max="100" value="16"  id="range-slider">
            
        </div>
       <div class="color-heading"><h3 >Colors: </h3></div> 
       <div class="color-btn">
       <button class="buttons" id="black" class="btns">Black</button>
        <button class="buttons" id="red" class="btns">Red</button>
        <button class="buttons" id="blue" class="btns">Blue</button>  
        <button class="buttons" id="erasor" class="btns">Erasor</button>
       <button class="buttons" id="RGB-wheel">RGB Wheel</button>
       <input type="color" id="color-wheel-tiles">
       <button class="buttons" id="background">Background</button>
       <input type="color" id="color-wheel-background">
   
       
    </div> 
  
    </div>
        <div class="grid-container">
        <div class="grid">
        </div></div>
    </div>
